<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="StyleNexcode.css">
</head>

<body class="fondo-degradado">

    <!-- HEADER -->
    <header class="Header">
        <div>
            <a href="Nexcode.html">
                <img src="Resources/images/logoNexcode.png" alt="NexoCode Logo" class="logo-img">
            </a>
        </div>

        <p>Características</p>
        <p>Explorar</p>
        <p>Documentación</p>

        <div class="Header-buttons">
            <a href="perfil.html" class="btn-2">Iniciar Sesión</a>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <section class="extra" style="
                padding-top: 40px;
                display: flex;
             flex-direction: column;
              align-items: center;">

            <h2 style="text-align:center; margin-bottom: 20px;">Crear Cuenta</h2>

            <div style="width: 420px; margin: auto;">

                <label>Nombre de usuario</label>
                <input type="text" class="input-repo" placeholder="Ej: AlejandroDev">

                <label>Correo electrónico</label>
                <input type="email" class="input-repo" placeholder="Ej: usuario@correo.com">

                <label>Contraseña</label>
                <input type="password" class="input-repo" placeholder="Introduce una contraseña">

                <label>Confirmar contraseña</label>
                <input type="password" class="input-repo" placeholder="Repite la contraseña">

                <!-- CUADRO DE ACEPTAR CONDICIONES -->
                <div style="margin-top: 10px; display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="condiciones" style="width: 18px; height: 18px;">
                    <label for="condiciones" style="font-size: 0.9rem; color: #e0e1dd;">
                        Acepto los <a href="#" style="color:#778da9; text-decoration: underline;">términos y condiciones</a>
                    </label>
                </div>

                <a href="perfil.html" class="btn-1" style="display:block; text-align:center; margin-top:20px;">
                    Crear cuenta
                </a>

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>©2025 NexoCode · Términos · Seguridad · Privacidad · Documentos · Contactos</p>
    </footer>

</body>
</html>
