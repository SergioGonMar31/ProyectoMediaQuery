<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Repositorio – NexoCode</title>

    <link rel="stylesheet" href="StyleNexcode.css">
</head>

<body>

    <!-- HEADER con logo igual que en el HTML principal -->
    <header class="Header">
        <a href="Nexcode.html">
            <img src="Resources/images/logoNexcode.png" alt="NexoCode Logo" class="logo-img">
        </a>

        <p>Características</p>
        <p>Explorar</p>
        <p>Documentación</p>

        <div class="Header-buttons">
            <img src="Resources/images/Nexo.png" alt="Imagen perfil" class="perfil-image">
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Crear un nuevo repositorio</h1>
        <p>Organiza tu código, colabora con tu equipo y mantén tus proyectos seguros.</p>
    </section>

    <!-- FORMULARIO -->
    <section class="extra">
        <div class="extra-card">
            <h2>Información del repositorio</h2>

            <label>Nombre del repositorio</label>
            <input type="text" class="input-repo" placeholder="Ej: proyecto-final">

            <label>Descripción</label>
            <textarea class="input-repo" rows="4" placeholder="Describe tu proyecto..."></textarea>

            <label>Visibilidad</label>
            <select class="input-repo">
                <option>Público</option>
                <option>Privado</option>
            </select>
            
            <button class="btn-1">Crear repositorio</button>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>©2025 NexoCode · Términos · Seguridad · Privacidad · Documentos · Contactos</p>
    </footer>

</body>

</html>
